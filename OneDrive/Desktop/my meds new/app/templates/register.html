{% extends "mymeds.html" %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card shadow-lg p-5" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill text-primary"
                style="font-size: 3rem; background: -webkit-linear-gradient(#10b981,#06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            <h3 class="mt-3">Create Account</h3>
            <p class="text-muted">Start your wellness journey today</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label text-muted small fw-bold">FULL NAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="name" name="name" required
                        placeholder="John Doe">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="bi bi-envelope text-muted"></i></span>
                    <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" required
                        placeholder="name@example.com">
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-muted small fw-bold">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password"
                        required placeholder="Choose a strong password">
                </div>
            </div>
            <div class="d-grid gap-2 mb-4">
                <button type="submit" class="btn btn-primary py-2">Create Account</button>
            </div>
        </form>

        <div class="text-center">
            <p class="mb-0 text-muted">Already have an account? <a href="{{ url_for('auth.login') }}"
                    class="text-primary fw-bold text-decoration-none">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
