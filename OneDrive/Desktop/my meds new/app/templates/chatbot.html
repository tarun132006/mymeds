{% extends "mymeds.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="chat-container">
            <div class="p-3 border-bottom bg-light d-flex align-items-center">
                <div class="bg-primary text-white rounded-circle p-2 me-3 d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-hexagon-fill"></i>
                </div>
                <div>
                    <h5 class="mb-0">Medusa</h5>
                    <small class="text-muted">Always here to help</small>
                </div>
            </div>

            <div class="card-body" style="height: 500px; overflow-y: auto; background-color: #f8f9fa;"
                id="chat-history">
                <div class="text-center my-3">
                    <span class="badge bg-danger text-dark shadow-sm">
                        <i class="bi bi-exclamation-triangle me-1"></i> Not Medical Advice
                    </span>
                </div>
                <div class="d-flex flex-row justify-content-start mb-4 border-0">
                    <div class="chat-message-bot p-3 shadow-sm">
                        Hello! How can I help you regarding your health or schedule today?
                    </div>
                </div>
            </div>

            <div class="p-3 border-top bg-white">
                <div class="input-group">
                    <input type="text" class="form-control border-0 bg-light" id="chat-input"
                        placeholder="Type a message..." style="border-radius: 20px 0 0 20px; padding-left: 20px;">
                    <button class="btn btn-primary px-4" id="send-btn" style="border-radius: 0 20px 20px 0;">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const chatHistory = document.getElementById('chat-history');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, isUser) {
        const div = document.createElement('div');
        div.className = isUser ? "d-flex flex-row justify-content-end mb-4" : "d-flex flex-row justify-content-start mb-4";

        const inner = document.createElement('div');
        inner.className = isUser ? "chat-message-user p-3 shadow-sm" : "chat-message-bot p-3 shadow-sm";
        inner.style.maxWidth = "75%";
        inner.textContent = text;

        div.appendChild(inner);
        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;

        appendMessage(text, true);
        chatInput.value = '';

        fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
        })
            .then(res => res.json())
            .then(data => {
                // Slight delay to feel more natural
                setTimeout(() => appendMessage(data.reply, false), 300);
            });
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
{% endblock %}
